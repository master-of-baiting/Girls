<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote for Your Favorite Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .card { transition: transform 0.2s ease; }
    .card:hover { transform: scale(1.02); }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Vote for Your Favorite Image</h1>
    <div class="row g-4" id="imageGrid"></div>
  </div>

  <script>
    const imageList = ["Image 1", "Image 2", "Image 3"];
    const imageGrid = document.getElementById('imageGrid');
    let userVoted = getCookie("voted");

    // Render image cards
    fetch('/votes')
      .then(res => res.json())
      .then(votes => {
        imageList.forEach((title, idx) => {
          const count = votes[idx] || 0;
          const col = document.createElement('div');
          col.className = 'col-md-4';
          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img src="https://via.placeholder.com/400x300?text=${encodeURIComponent(title)}" class="card-img-top" alt="${title}">
              <div class="card-body text-center">
                <h5 class="card-title">${title}</h5>
                <p>Votes: <span class="vote-count">${count}</span></p>
                <button class="btn btn-primary vote-btn" data-id="${idx}" ${userVoted ? "disabled" : ""}>Vote</button>
              </div>
            </div>
          `;
          imageGrid.appendChild(col);
        });

        document.querySelectorAll('.vote-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            if (userVoted) return;
            const id = btn.dataset.id;
            fetch('/vote', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id: Number(id) })
            })
            .then(res => res.json())
            .then(data => {
              setCookie("voted", "true", 365);
              btn.disabled = true;
              btn.closest(".card-body").querySelector(".vote-count").textContent = data.votes[id];
              document.querySelectorAll('.vote-btn').forEach(b => b.disabled = true);
            });
          });
        });
      });

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }

    function getCookie(name) {
      return document.cookie.split('; ').find(row => row.startsWith(name + '='))?.split('=')[1];
    }
  </script>
</body>
</html>
