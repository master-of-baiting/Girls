<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Image Voting</title>
    <style>
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --border-color: #2c2c2c;
            --disabled-color: #444;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: var(--accent-color);
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .vote-section {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }
        
        .vote-section:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }

        .image-row {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 25px;
        }

        .image-container {
            flex: 1;
            text-align: center;
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .image-container:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container.selected img {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }
        
        /* Style for when voting is disabled */
        .voted .image-container {
            cursor: default;
            opacity: 0.6;
        }
        
        .voted .image-container:hover {
            transform: none;
            opacity: 0.6;
        }


        .vote-button {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .vote-button:hover {
            background-color: #a04ef3;
            transform: translateY(-2px);
        }

        .vote-button:disabled {
            background-color: var(--disabled-color);
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .vote-counts {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 1.2em;
            color: var(--text-color);
        }

        .vote-counts div {
            flex: 1;
        }
        
        .vote-counts span {
            font-weight: bold;
            color: var(--accent-color);
            min-width: 20px;
            display: inline-block;
        }

        .social-link {
            margin-top: 40px;
        }

        .social-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .social-link a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cast Your Vote</h1>

        <div class="vote-section" id="vote-section-1">
            <div class="image-row">
                <div class="image-container" data-image="1">
                    <img src="https://via.placeholder.com/250x250/FF6347/FFFFFF?text=Image+1" alt="Image 1">
                </div>
                <div class="image-container" data-image="2">
                    <img src="https://via.placeholder.com/250x250/4682B4/FFFFFF?text=Image+2" alt="Image 2">
                </div>
                <div class="image-container" data-image="3">
                    <img src="https://via.placeholder.com/250x250/32CD32/FFFFFF?text=Image+3" alt="Image 3">
                </div>
            </div>
            <button class="vote-button" id="vote-btn-1" disabled>Select an Image to Vote</button>
            <div class="vote-counts" id="vote-counts-1">
                <div>Votes: <span id="votes-1">0</span></div>
                <div>Votes: <span id="votes-2">0</span></div>
                <div>Votes: <span id="votes-3">0</span></div>
            </div>
        </div>

        <div class="social-link">
            <a href="https://your-social-media-link.com" target="_blank">Find Me On...</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            // 1. Get a FREE API Key from https://jsonbin.io/
            // 2. Create a new JSON bin with the content: { "image1": 0, "image2": 0, "image3": 0 }
            // 3. Get the Bin ID from the URL (e.g., https://jsonbin.io/b/YOUR_BIN_ID)
            const jsonBinMasterKey = 'PASTE_YOUR_JSONBIN_MASTER_KEY_HERE'; // REQUIRED: Replace with your JSONBin Master Key
            const binId = 'PASTE_YOUR_BIN_ID_HERE'; // REQUIRED: Replace with your Bin ID
            // --- END CONFIGURATION ---

            const voteSection = document.getElementById('vote-section-1');
            const imageContainers = voteSection.querySelectorAll('.image-container');
            const voteButton = document.getElementById('vote-btn-1');
            const voteSpans = [
                document.getElementById('votes-1'),
                document.getElementById('votes-2'),
                document.getElementById('votes-3')
            ];

            const jsonBinUrl = `https://api.jsonbin.io/v3/b/${binId}`;
            let selectedImage = null;
            let currentVotes = { image1: 0, image2: 0, image3: 0 };
            const VOTE_ID = 'voted-section-1'; // Local storage key

            // Fetches the latest vote counts from the server
            async function getVotes() {
                try {
                    const response = await fetch(`${jsonBinUrl}/latest`, {
                        headers: { 'X-Master-Key': jsonBinMasterKey }
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    currentVotes = data.record;
                    updateVoteDisplay();
                } catch (error) {
                    console.error("Error fetching votes:", error);
                    // Display error or keep votes at 0
                }
            }

            // Pushes the updated vote counts to the server
            async function updateVotes() {
                try {
                    await fetch(jsonBinUrl, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': jsonBinMasterKey
                        },
                        body: JSON.stringify(currentVotes)
                    });
                } catch (error) {
                    console.error("Error updating votes:", error);
                }
            }
            
            // Updates the numbers on the screen
            function updateVoteDisplay() {
                voteSpans[0].textContent = currentVotes.image1 || 0;
                voteSpans[1].textContent = currentVotes.image2 || 0;
                voteSpans[2].textContent = currentVotes.image3 || 0;
            }

            // Disables the voting interface
            function disableVoting() {
                localStorage.setItem(VOTE_ID, 'true');
                voteSection.classList.add('voted');
                voteButton.disabled = true;
                voteButton.textContent = 'Thank You For Voting!';
                imageContainers.forEach(c => c.classList.remove('selected'));
            }

            // Check if the user has already voted on page load
            if (localStorage.getItem(VOTE_ID)) {
                disableVoting();
            }

            // Add click listeners to each image
            imageContainers.forEach(container => {
                container.addEventListener('click', () => {
                    if (localStorage.getItem(VOTE_ID)) return; // Don't allow selection if already voted

                    imageContainers.forEach(c => c.classList.remove('selected'));
                    container.classList.add('selected');
                    selectedImage = container.dataset.image;
                    voteButton.disabled = false;
                    voteButton.textContent = 'Vote';
                });
            });

            // Add click listener to the vote button
            voteButton.addEventListener('click', async () => {
                if (!selectedImage || localStorage.getItem(VOTE_ID)) return;
                
                // --- FIX: Disable button immediately to prevent multiple clicks ---
                voteButton.disabled = true;
                voteButton.textContent = 'Voting...';

                // Increment the vote for the selected image
                currentVotes[`image${selectedImage}`]++;
                
                // Update the global vote count on the server
                await updateVotes();
                
                // Update the display with the new count
                updateVoteDisplay();
                
                // Permanently disable voting for this user on this section
                disableVoting();
            });

            // Initial fetch of votes when the page loads
            getVotes();
        });
    </script>

</body>
</html>
