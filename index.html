<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Voting Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .vote-btn {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Vote for Your Favorite Image</h1>
    <div class="row g-4" id="imageGrid">
      <!-- Image Card Example -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/400x300?text=Image+1" class="card-img-top" alt="Image 1">
          <div class="card-body text-center">
            <h5 class="card-title">Image 1</h5>
            <p>Votes: <span class="vote-count">0</span></p>
            <button class="btn btn-primary vote-btn" onclick="vote(this)">Vote</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/400x300?text=Image+2" class="card-img-top" alt="Image 2">
          <div class="card-body text-center">
            <h5 class="card-title">Image 2</h5>
            <p>Votes: <span class="vote-count">0</span></p>
            <button class="btn btn-primary vote-btn" onclick="vote(this)">Vote</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/400x300?text=Image+3" class="card-img-top" alt="Image 3">
          <div class="card-body text-center">
            <h5 class="card-title">Image 3</h5>
            <p>Votes: <span class="vote-count">0</span></p>
            <button class="btn btn-primary vote-btn" onclick="vote(this)">Vote</button>
          </div>
        </div>
      </div>
      <!-- Add more image cards here if needed -->
    </div>
  </div>

  <script>
    function vote(button) {
      const cardBody = button.closest('.card-body');
      const voteCountElem = cardBody.querySelector('.vote-count');
      let count = parseInt(voteCountElem.textContent);
      voteCountElem.textContent = count + 1;
    }
  </script>
</body>
</html>
